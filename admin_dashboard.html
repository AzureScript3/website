<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input, .form-container button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>

        <!-- Password Protection -->
        <div id="password-section">
            <div class="form-container">
                <h3>Please enter the password to access the Admin Panel</h3>
                <input type="password" id="admin-password" class="form-control" placeholder="Enter password">
                <button class="btn btn-primary" onclick="checkPassword()">Submit</button>
            </div>
        </div>

        <!-- Admin Panel Content (Hidden by Default) -->
        <div id="admin-content" style="display: none;">
            <h3>Admin Panel - Add Script</h3>
            <form>
                <div class="mb-3">
                    <label for="script-name" class="form-label">Script Name</label>
                    <input type="text" class="form-control" id="script-name" placeholder="Enter script name">
                </div>
                <div class="mb-3">
                    <label for="script-url" class="form-label">Script URL</label>
                    <input type="text" class="form-control" id="script-url" placeholder="Enter script URL">
                </div>
                <button type="button" class="btn btn-success" onclick="addScript()">Add Script</button>
            </form>
        </div>
    </div>

    <script>
        // Hardcoded password (for simplicity)
        const adminPassword = "admin123";  // Replace with your own password

        function checkPassword() {
            const passwordInput = document.getElementById("admin-password").value;
            if (passwordInput === adminPassword) {
                // Show admin content if password is correct
                document.getElementById("admin-content").style.display = "block";
                document.getElementById("password-section").style.display = "none";
            } else {
                alert("Incorrect password!");
            }
        }

        function addScript() {
            const scriptName = document.getElementById("script-name").value;
            const scriptUrl = document.getElementById("script-url").value;

            // This function should add the script to your database or somewhere relevant
            alert("Script added: " + scriptName + " - " + scriptUrl);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
