<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | MoonHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .container {
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #admin-panel {
            display: none; /* Initially hide admin content */
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Admin Panel</h1>

    <!-- Password Authentication Section -->
    <div id="auth-section">
        <form id="auth-form">
            <div class="form-group">
                <label for="password" class="form-label">Enter Admin Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Authenticate</button>
        </form>

        <div id="error-message" class="alert alert-danger" style="display: none;">
            Incorrect password. Please try again.
        </div>
    </div>

    <!-- Admin Content Section -->
    <div id="admin-panel">
        <form id="add-script-form">
            <div class="form-group">
                <label for="script-name" class="form-label">Script Name</label>
                <input type="text" class="form-control" id="script-name" placeholder="Enter script name" required>
            </div>
            <div class="form-group">
                <label for="script-url" class="form-label">Script URL</label>
                <input type="text" class="form-control" id="script-url" placeholder="Enter script URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Script</button>
        </form>

        <hr>

        <h3>Scripts List:</h3>
        <ul id="script-list">
            <!-- Dynamically added scripts will show up here -->
        </ul>
    </div>
</div>

<script>
    const adminPassword = 'admin123'; // Set your admin password here
    const authForm = document.getElementById('auth-form');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const authSection = document.getElementById('auth-section');
    const adminPanel = document.getElementById('admin-panel');

    // Authentication Function
    authForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const enteredPassword = passwordInput.value;

        if (enteredPassword === adminPassword) {
            // If the password is correct, show the admin panel
            authSection.style.display = 'none';
            adminPanel.style.display = 'block';
        } else {
            // If the password is incorrect, show an error message
            errorMessage.style.display = 'block';
        }
    });

    // Add Script Form Functionality
    document.getElementById('add-script-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get input values
        var scriptName = document.getElementById('script-name').value;
        var scriptUrl = document.getElementById('script-url').value;

        // Create a new list item for the script
        var listItem = document.createElement('li');
        listItem.classList.add('list-group-item');
        listItem.innerHTML = `
            <strong>${scriptName}</strong> - 
            <a href="${scriptUrl}" target="_blank">View Script</a>
        `;

        // Add the new script to the list
        document.getElementById('script-list').appendChild(listItem);

        // Clear input fields
        document.getElementById('script-name').value = '';
        document.getElementById('script-url').value = '';
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
