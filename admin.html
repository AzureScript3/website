<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Scripts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-alert" class="alert alert-danger" style="display:none;">Unauthorized Access! Please log in.</div>

        <div class="card">
            <h1>Admin Panel - Add Scripts</h1>
            <form id="add-script-form">
                <div class="form-group">
                    <label for="script-name">Script Name</label>
                    <input type="text" class="form-control" id="script-name" required placeholder="Enter script name">
                </div>
                <div class="form-group">
                    <label for="script-url">Script URL</label>
                    <input type="url" class="form-control" id="script-url" required placeholder="Enter script URL">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Script</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if (!localStorage.getItem('isAuthenticated')) {
            document.getElementById('login-alert').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'login.html'; 
            }, 2000); 
        }

        document.getElementById('add-script-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const scriptName = document.getElementById('script-name').value;
            const scriptUrl = document.getElementById('script-url').value;

            const apiKey = "fnAFtXIQiyAAQb9NFSxE45uQvttNAYpnf52kX59p";
            const faunaUrl = 'https://db.fauna.com';

            try {
                const response = await fetch(`${faunaUrl}/v2/collections/scripts`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: { name: scriptName, url: scriptUrl } })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Script added successfully!');
                } else {
                    alert('Failed to add script');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding script');
            }
        });
    </script>

</body>
</html>
